name: Voyagers Autonomous Loop

on:
  schedule:
    - cron: '0 * * * *' # Se ejecuta automáticamente cada hora (Gratis)
  workflow_dispatch:      # Permite que Marcus lo active manualmente desde el móvil

jobs:
  voyager-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-api-python-client

      - name: Execute Autonomous Core
        env:
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }} # Seguridad total
          GMAIL_CREDS: ${{ secrets.GMAIL_CREDS }}
        run: python voyager_core_cloud.py # Versión adaptada para la nube
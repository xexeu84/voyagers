<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Voyagers | Compra y vende espacio</title>
</head>
<body>
    <nav class="navbar shadow-sm"><div class="container d-flex justify-content-between">
        <a class="navbar-brand fw-bold" href="/" style="color: #13c1ac;">VOYAGERS</a>
        <div><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#publicarModal" style="background: #13c1ac; border: none; border-radius: 20px; font-weight: 600;">Subir ruta</button></div>
    </div></nav>
    {% block content %}{% endblock %}
<div class="modal fade" id="publicarModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="border-radius: 15px; border: none;">
      <div class="modal-header border-0">
        <h5 class="fw-bold">Anuncia tu espacio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form action="/publicar" method="POST" class="p-3">
        <div class="mb-3"><input type="text" name="origen" class="form-control" placeholder="Ciudad de origen" required></div>
        <div class="mb-3"><input type="text" name="destino" class="form-control" placeholder="Ciudad de destino" required></div>
        <div class="d-flex gap-2 mb-3">
            <input type="text" name="precio" class="form-control" placeholder="Precio (€)" required>
            <input type="text" name="peso" class="form-control" placeholder="Peso (kg)" required>
        </div>
        <button type="submit" class="btn w-100 fw-bold" style="background: #13c1ac; color: white; border-radius: 10px;">Publicar ahora</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

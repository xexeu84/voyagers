<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyagers 2026 | Operaciones Activas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #00ff41; --bg: #050505; --card: #121212; }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .sidebar { background: #000; height: 100vh; position: fixed; width: 250px; border-right: 1px solid #222; }
        .main-content { margin-left: 250px; padding: 30px; }
        .nav-link { color: #888; padding: 15px 20px; cursor: pointer; text-decoration: none; display: block; }
        .nav-link:hover, .nav-link.active { color: var(--accent); background: #111; border-left: 4px solid var(--accent); }
        .app-card { background: var(--card); border: 1px solid #222; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .section { display: none; } .section.active { display: block; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="p-4"><h3 class="text-success fw-bold">VOYAGERS</h3></div>
        <nav>
            <div onclick="show('dash')" class="nav-link active">Dashboard</div>
            <div onclick="show('driver')" class="nav-link">Área Transportista</div>
            <div onclick="show('cliente')" class="nav-link">Área Cliente</div>
        </nav>
    </div>
    <div class="main-content">
        <div id="dash" class="section active">
            <h1>Panel General</h1>
            <div class="app-card"><h5>Estado del Sistema: <span class="text-success">ONLINE</span></h5></div>
        </div>
        <div id="driver" class="section">
            <h3>🚚 Cargas Disponibles</h3>
            <div id="active-route" class="app-card">
                <div class="d-flex justify-content-between">
                    <div><strong>Madrid -> BCN</strong><br><small>5kg | 25€</small></div>
                    <button class="btn btn-success btn-sm" onclick="vincular()">ACEPTAR CARGA</button>
                </div>
            </div>
        </div>
        <div id="cliente" class="section"><h3>📦 Mis Envíos</h3><div class="app-card">No hay envíos activos.</div></div>
    </div>
    <script>
        function show(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        function vincular() {
            const token = "VOY-" + Math.random().toString(36).substr(2, 6).toUpperCase();
            document.getElementById('active-route').innerHTML = `
                <div class="text-center py-4">
                    <h4 class="text-success">¡OPERACIÓN VINCULADA!</h4>
                    <p class="small">Seguro de 500€ activado por Lukas.</p>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${token}" class="my-3">
                    <div class="bg-dark p-2 text-success fw-bold border border-success">${token}</div>
                    <button class="btn btn-link btn-sm mt-3 text-white" onclick="location.reload()">Reset</button>
                </div>
            `;
        }
    </script>
</body>
</html>

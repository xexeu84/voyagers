<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"><title>Únete a Voyagers 2026</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #050505; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .register-card { background: #121212; border: 1px solid #00ff41; border-radius: 20px; padding: 40px; width: 400px; }
        .form-control { background: #000; border: 1px solid #333; color: white; margin-bottom: 20px; }
        .btn-voyager { background: #00ff41; color: #000; font-weight: bold; width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="register-card text-center">
        <h2 class="mb-4" style="color:#00ff41">VOYAGERS</h2>
        <p class="small text-muted mb-4">Selecciona tu perfil para empezar</p>
        <form action="/register" method="POST">
            <select name="role" class="form-control">
                <option value="cliente">Quiero enviar (Cliente)</option>
                <option value="viajero">Tengo espacio (Transportista)</option>
            </select>
            <input type="text" name="name" class="form-control" placeholder="Nombre completo" required>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-voyager">CREAR CUENTA</button>
        </form>
        <div class="mt-3 small"><a href="/" class="text-white-50">¿Ya tienes cuenta? Entra aquí</a></div>
    </div>
</body>
</html>

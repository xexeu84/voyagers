{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Panel del Viajero</h2>
        <span class="badge rounded-pill bg-success px-3 py-2">Nivel Platino</span>
    </div>

    <div class="row g-4">
        <div class="col-md-8">
            <div class="card-voyager p-4">
                <h5 class="fw-bold"><i class="fas fa-plus-circle me-2"></i>Publicar nuevo viaje</h5>
                <p class="text-muted">Anuncia el espacio disponible en tu maleta y empieza a ganar dinero.</p>
                <div class="row g-3">
                    <div class="col-md-6"><input type="text" class="form-control rounded-pill" placeholder="Origen"></div>
                    <div class="col-md-6"><input type="text" class="form-control rounded-pill" placeholder="Destino"></div>
                    <div class="col-md-12"><button class="btn btn-dark w-100 rounded-pill py-2">Publicar Oferta</button></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-voyager p-4 text-center">
                <h6 class="text-muted">GANANCIAS TOTALES</h6>
                <div class="price-tag" style="font-size: 2.5rem;">{{ "%.2f"|format(stats.comisiones_totales) }}€</div>
                <hr>
                <small class="text-muted">Fondos listos para retirar</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

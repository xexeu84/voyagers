{% extends "base.html" %}
{% block content %}
<div class="search-hero">
    <div class="container text-center">
        <h2 class="fw-bold mb-4">Gana dinero con el espacio de tu maleta</h2>
        <div class="search-bar d-flex align-items-center">
            <i class="fas fa-search text-muted me-3"></i>
            <input type="text" class="form-control border-0 shadow-none" placeholder="¿A dónde viajas?">
            <button class="btn px-4" style="background: #13c1ac; color: white; border-radius: 20px;">Buscar</button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row text-center mb-5">
        <div class="col"><div class="category-icon"><i class="fas fa-plane fa-2x"></i><br><small>Avión</small></div></div>
        <div class="col"><div class="category-icon"><i class="fas fa-train fa-2x"></i><br><small>Tren</small></div></div>
        <div class="col"><div class="category-icon"><i class="fas fa-car fa-2x"></i><br><small>Coche</small></div></div>
        <div class="col"><div class="category-icon"><i class="fas fa-ship fa-2x"></i><br><small>Barco</small></div></div>
    </div>

    <h4 class="fw-bold mb-4">Rutas destacadas</h4>
    <div class="row">
        <div class="col-md-4">
            <div class="card-voyager p-3">
                <div class="d-flex justify-content-between">
                    <span class="badge bg-light text-dark">5kg disponibles</span>
                    <span class="price-tag">15.00€</span>
                </div>
                <h5 class="mt-3 fw-bold">Madrid → Barcelona</h5>
                <p class="text-muted small"><i class="far fa-clock"></i> Mañana a las 09:00</p>
                <hr>
                <div class="d-flex align-items-center justify-content-between">
                    <small class="text-muted">Publicado por Marcus</small>
                    <button class="btn btn-sm btn-outline-dark rounded-pill">Reservar</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voyagers | Monetiza tu maleta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .accent { color: #00ff41; }
        .hero { padding: 80px 20px; text-align: center; border-bottom: 1px solid #00ff41; }
        .card-p2p { background: #121212; border: 1px solid #333; padding: 20px; margin: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="display-4 fw-bold">¿Viajas en Tren, Avión o Coche? <span class="accent">Vende tu espacio</span></h1>
        <p class="lead">Si te sobran kilos en tu equipaje, llévale algo a otro usuario y recupera el coste de tu billete.</p>
    </div>
    <div class="container text-center my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card-p2p">
                    <h4>SOY VIAJERO</h4>
                    <p>Anuncio mis kilos libres (AVE, Vueling, BlaBlaCar).</p>
                    <button class="btn btn-outline-success">Publicar Espacio</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-p2p">
                    <h4>QUIERO ENVIAR</h4>
                    <p>Ahorro en aduanas y mensajería usando el equipaje de otro.</p>
                    <button class="btn btn-success">Buscar Viajero</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

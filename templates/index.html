{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h4 class="fw-bold mb-4">Últimas rutas publicadas</h4>
    <div class="row">
        {% for ruta in rutas %}
        <div class="col-6 col-md-3 mb-4">
            <div class="item-card p-3">
                <div class="item-price">{{ ruta.precio }} €</div>
                <div class="item-title">{{ ruta.trayecto }} ({{ ruta.peso }})</div>
                <div class="mt-2 text-muted small">Vendedor: {{ ruta.usuario }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voyagers | Cloud Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2 style="color: #00ff41;">VOYAGERS</h2>
        <nav style="margin-top: 40px;">
            <a href="/" class="nav-link">Dashboard</a>
            <a href="/transportista" class="nav-link">Área Viajero</a>
            <a href="/cliente" class="nav-link">Área Empresa</a>
        </nav>
    </div>

    <div class="main-content">
        <header style="display: flex; justify-content: space-between;">
            <h1>Dashboard Operativo</h1>
            <div style="color: #00ff41; border: 1px solid #00ff41; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem;">
                SISTEMA EN VIVO
            </div>
        </header>

        <div class="stat-grid">
            <div class="stat-card">
                <small>BENEFICIO TOTAL</small>
                <div class="accent-value">{{ "%.2f"|format(stats.comisiones_totales) }}€</div>
            </div>
            <div class="stat-card">
                <small>OPERACIONES</small>
                <div class="accent-value" style="color: #00d4ff;">{{ stats.envios_totales }}</div>
            </div>
            <div class="stat-card">
                <small>STATUS KYC</small>
                <div class="accent-value" style="color: #fff; font-size: 1.5rem;">PLATINO</div>
            </div>
        </div>
    </div>
</body>
</html>

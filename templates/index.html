<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voyagers - Control Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; }
        .sidebar { background: #0a0a0a; min-height: 100vh; border-right: 1px solid #1a1a1a; }
        .nav-link { color: #888; border-radius: 5px; margin-bottom: 5px; }
        .nav-link.active { background: #00ff411a; color: #00ff41; border-left: 3px solid #00ff41; }
        .status-box { background: #0f0f0f; border: 1px solid #1a1a1a; border-radius: 10px; padding: 20px; }
        .metric-value { font-size: 2em; color: #00ff41; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-3">
                <h2 class="text-success fw-bold mb-4">VOYAGERS</h2>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#"><i class="fas fa-home me-2"></i> Dashboard</a>
                    <a class="nav-link" href="#"><i class="fas fa-user-check me-2"></i> Área Viajero</a>
                    <a class="nav-link" href="#"><i class="fas fa-building me-2"></i> Área Empresa</a>
                </nav>
            </div>
            
            <div class="col-md-10 p-4">
                <h1 class="mb-4">Panel General</h1>
                
                <div class="status-box mb-4">
                    Estado del Sistema: <span class="text-success">ONLINE</span>
                </div>

                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="status-box">
                            <small class="text-muted">COMISIONES TOTALES</small>
                            <div class="metric-value">15.00€</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="status-box">
                            <small class="text-muted">TU STATUS</small>
                            <div class="text-info mt-2"><i class="fas fa-certificate"></i> PLATINO (KYC OK)</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="status-box border-warning">
                            <small class="text-warning">ALERTAS ACTIVAS</small>
                            <div class="mt-2">1 Oferta MAD-BCN</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

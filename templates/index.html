<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voyagers - Control Maestro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .sidebar { background: #0a0a0a; min-height: 100vh; border-right: 1px solid #222; }
        .stat-card { background: #0f0f0f; border: 1px solid #333; border-radius: 12px; padding: 25px; transition: 0.3s; }
        .stat-card:hover { border-color: #00ff41; box-shadow: 0 0 15px rgba(0,255,65,0.1); }
        .accent { color: #00ff41; font-weight: bold; font-size: 2.2rem; }
        .badge-verified { background: rgba(0, 255, 65, 0.1); color: #00ff41; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-4">
                <h3 class="text-success fw-bold mb-5">VOYAGERS</h3>
                <div class="nav flex-column gap-2">
                    <button class="btn btn-dark text-start w-100 py-2">🏠 Dashboard</button>
                    <button class="btn btn-dark text-start w-100 py-2" onclick="location.reload()">🔄 Refrescar</button>
                </div>
            </div>
            <div class="col-md-10 p-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Panel General (v.20260201013331)</h1>
                    <span class="badge-verified"><i class="fas fa-check-circle"></i> VIAJERO PLATINO</span>
                </div>
                
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="stat-card">
                            <small class="text-muted text-uppercase">Comisiones Totales</small>
                            <div class="accent">15.00€</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <small class="text-muted text-uppercase">Ahorro en Aduanas</small>
                            <div class="accent text-info">40%</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card">
                            <small class="text-muted text-uppercase">Alertas en Ruta</small>
                            <div class="accent text-warning">1</div>
                            <small class="text-warning">Empresa busca 5kg (MAD-BCN)</small>
                        </div>
                    </div>
                </div>

                <div class="mt-5 p-4" style="background: #080808; border-radius: 15px; border: 1px dashed #333;">
                    <h5 class="text-muted mb-3">Actividad Reciente</h5>
                    <p class="small text-secondary">📅 01/02/2026 - Test de Integración Gold completado con éxito.</p>
                    <p class="small text-secondary">🛡️ 01/02/2026 - Seguro de 500€ vinculado a SHIP-99-BCN.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

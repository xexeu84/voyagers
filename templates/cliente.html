{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="fw-bold mb-4">Portal de Envíos (Empresas)</h2>
    
    <div class="card-voyager p-4 mb-4" style="background: linear-gradient(135deg, #13c1ac 0%, #0b8a7b 100%); color: white;">
        <h4>¿Necesitas enviar mercancía hoy?</h4>
        <p>Encuentra viajeros validados que crucen tu ruta en las próximas horas.</p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card-voyager p-4">
                <h5 class="fw-bold mb-3">Envíos en curso</h5>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID Envío</th>
                            <th>Ruta</th>
                            <th>Estado</th>
                            <th>Ahorro</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#SHIP-99-BCN</td>
                            <td>Madrid → Barcelona</td>
                            <td><span class="badge bg-info">En tránsito</span></td>
                            <td>40%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
